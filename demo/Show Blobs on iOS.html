<head>

	<title  dir=ltr>HTML5 Base</title>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		
	<link rel="stylesheet" href="../multitouchOverlay.css" type="text/css" media="screen" />
	<script type="text/javascript" src="../multitouchOverlay.js"></script>
	
	<style>
	* {
		margin: 0;
		padding: 0;
		outline: none;
	}
	.blob {
		width: 80px;
		height: 80px;
		margin: -40px 0 0 -40px;
	}
	</style>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$('#app').bind('touchmove',function(event){
				event.preventDefault();
			});
		});
	</script>
</head>
<body>
	<div id="app" style="width:99%; height:  99%;position:  absolute; top: 0;left: 0;right: 0;bottom: 0;"></div>
</body>
